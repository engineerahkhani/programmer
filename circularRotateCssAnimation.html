<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>


@keyframes rot {
	from {
		transform: rotate(0deg)
		           translate(-150px)
		           rotate(0deg);
	}
	to {
		transform: rotate(360deg)
		           translate(-150px) 
		           rotate(-360deg);
	}
}

.smile {
	width: 40px;
	height: 40px;
	background:#16D07C;
	border-radius:100%;
	position: absolute;
	top: 200px;
	left: 50%;
	
	animation: rot 3s infinite ease;
}


</style>
</head>

<body>
<div class="smile"></div>

</body>
</html>
